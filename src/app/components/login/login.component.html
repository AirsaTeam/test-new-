<div class="auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <img src="/logo-shinas.png" alt="Shinas Port" class="auth-logo" />
      <h1 class="auth-title">Login</h1>
      <p class="auth-subtitle">Shinas Port International Terminal</p>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Username or email"
          autocomplete="username"
        />
        <span class="error" *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
          Required
        </span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Password"
          autocomplete="current-password"
        />
        <span class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Required
        </span>
      </div>
      <p class="error-msg" *ngIf="error">{{ error }}</p>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ loading ? 'Signing in...' : 'Sign in' }}
      </button>
      <p class="auth-footer">
        Don't have an account?
        <a routerLink="/signup">Create account</a>
      </p>
    </form>
  </div>
</div>
