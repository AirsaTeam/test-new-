<div class="auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <img src="/logo-shinas.png" alt="" class="auth-logo" />
      <h1 class="auth-title">Create account</h1>
      <p class="auth-subtitle">Register with your email to get started with Shinas</p>
    </div>
    <div *ngIf="success" class="form-alert success-msg" role="status">
      Account created successfully. Redirecting to verify your email...
    </div>
    <form *ngIf="!success" [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="your@email.com"
          autocomplete="email"
        />
        <span class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Please enter a valid email address
        </span>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="At least 3 characters"
          autocomplete="username"
        />
        <span class="error" *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
          Username must be at least 3 characters
        </span>
      </div>
      <div class="form-group form-group-optional">
        <label for="displayName">Display name <span class="optional-label">(optional)</span></label>
        <input
          id="displayName"
          type="text"
          formControlName="displayName"
          placeholder="How you want to be shown"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-with-icon">
          <input
            id="password"
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="At least 6 characters"
            autocomplete="new-password"
          />
          <button type="button" class="input-icon-btn" (click)="hidePassword = !hidePassword" [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'" title="{{ hidePassword ? 'Show password' : 'Hide password' }}">
            <svg *ngIf="hidePassword" class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
            <svg *ngIf="!hidePassword" class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
          </button>
        </div>
        <span class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Password must be at least 6 characters
        </span>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <div class="input-with-icon">
          <input
            id="confirmPassword"
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword"
            placeholder="Re-enter your password"
            autocomplete="new-password"
          />
          <button type="button" class="input-icon-btn" (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="hideConfirmPassword ? 'Show password' : 'Hide password'" title="{{ hideConfirmPassword ? 'Show password' : 'Hide password' }}">
            <svg *ngIf="hideConfirmPassword" class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
            <svg *ngIf="!hideConfirmPassword" class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
          </button>
        </div>
      </div>
      <div class="form-alert error-msg" *ngIf="error" role="alert">{{ error }}</div>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ loading ? 'Creating account...' : 'Create account' }}
      </button>
      <div class="auth-footer">
        <span class="auth-footer-text">Already have an account?</span>
        <a routerLink="/login" class="auth-footer-link">Sign in</a>
      </div>
    </form>
  </div>
</div>
