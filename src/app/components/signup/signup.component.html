<div class="auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Create account</h1>
      <p class="auth-subtitle">Register with your email</p>
    </div>
    <div *ngIf="success" class="success-msg">
      Account created. Redirecting to verify your email...
    </div>
    <form *ngIf="!success" [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="your@email.com"
          autocomplete="email"
        />
        <span class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Valid email required
        </span>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Username (min 3 characters)"
          autocomplete="username"
        />
        <span class="error" *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
          At least 3 characters
        </span>
      </div>
      <div class="form-group">
        <label for="displayName">Display name (optional)</label>
        <input
          id="displayName"
          type="text"
          formControlName="displayName"
          placeholder="Display name"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Min 6 characters"
          autocomplete="new-password"
        />
        <span class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Min 6 characters
        </span>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm password"
          autocomplete="new-password"
        />
      </div>
      <p class="error-msg" *ngIf="error">{{ error }}</p>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ loading ? 'Creating...' : 'Create account' }}
      </button>
      <p class="auth-footer">
        Already have an account?
        <a routerLink="/login">Sign in</a>
      </p>
    </form>
  </div>
</div>
